<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 24px;
            margin: 0 0 10px 0;
            color: #333;
        }
        
        p {
            color: #666;
            line-height: 1.5;
            margin-bottom: 20px;
        }
        
        .location-list {
            margin: 20px 0;
        }
        
        .location-item {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .location-item:hover {
            border-color: #4CAF50;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .location-item.selected {
            border-color: #4CAF50;
            background-color: #f1f8f4;
        }
        
        .location-name {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 4px;
        }
        
        .location-details {
            font-size: 14px;
            color: #666;
        }
        
        .location-badge {
            display: inline-block;
            background-color: #e3f2fd;
            color: #1976D2;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
            margin-top: 8px;
        }
        
        .button-container {
            margin-top: 30px;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        
        button:hover:not(:disabled) {
            background-color: #45a049;
        }
        
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        
        .error {
            background-color: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .loading {
            text-align: center;
            color: #666;
            padding: 40px;
        }
        
        .no-locations {
            text-align: center;
            padding: 40px;
            color: #999;
        }
        
        .debug {
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 11px;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Select Your Home</h1>
        <p>Choose which home contains the devices you want to add.</p>
    </div>

    <div class="debug" id="debug"></div>
    <div class="error" id="error-message"></div>
    <div class="loading" id="loading">Loading your homes...</div>
    <div class="no-locations" id="no-locations" style="display: none;">
        No homes found. Please create a home in the HomeWizard Energy app first.
    </div>

    <div class="location-list" id="location-list" style="display: none;"></div>

    <div class="button-container">
        <button id="continue-btn" disabled>Continue</button>
    </div>

    <script>
        // Debug logging
        function debug(msg) {
            const debugDiv = document.getElementById('debug');
            const timestamp = new Date().toISOString().substr(11, 12);
            debugDiv.textContent += `[${timestamp}] ${msg}\n`;
            console.log('[ListLocations]', msg);
        }

        debug('=== SCRIPT START ===');
        debug('Window loaded: ' + (document.readyState));
        debug('Homey object exists: ' + (typeof Homey !== 'undefined'));

        let selectedLocationId = null;
        const locationList = document.getElementById('location-list');
        const continueBtn = document.getElementById('continue-btn');
        const errorDiv = document.getElementById('error-message');
        const loadingDiv = document.getElementById('loading');
        const noLocationsDiv = document.getElementById('no-locations');

        async function loadLocations() {
            debug('loadLocations() called');
            
            try {
                debug('Calling Homey.emit("list_locations")...');
                const locations = await Homey.emit('list_locations');
                
                debug('Response received: ' + JSON.stringify(locations));
                loadingDiv.style.display = 'none';

                if (!locations || locations.length === 0) {
                    debug('No locations in response');
                    noLocationsDiv.style.display = 'block';
                    return;
                }

                debug('Rendering ' + locations.length + ' locations');
                locationList.style.display = 'block';
                locationList.innerHTML = '';

                locations.forEach((location, index) => {
                    debug(`Location ${index}: ${location.name}`);
                    
                    const item = document.createElement('div');
                    item.className = 'location-item';
                    item.dataset.locationId = location.id;
                    
                    item.innerHTML = `
                        <div class="location-name">${escapeHtml(location.name)}</div>
                        <div class="location-details">${escapeHtml(location.location || 'No address')}</div>
                        <span class="location-badge">${location.deviceCount} device(s)</span>
                    `;

                    item.addEventListener('click', () => selectLocation(location.id));
                    locationList.appendChild(item);
                });

                if (locations.length === 1) {
                    debug('Auto-selecting single location');
                    selectLocation(locations[0].id);
                }

            } catch (error) {
                debug('ERROR: ' + error.message);
                debug('Stack: ' + error.stack);
                console.error('loadLocations error:', error);
                loadingDiv.style.display = 'none';
                errorDiv.textContent = error.message || 'Failed to load homes';
                errorDiv.style.display = 'block';
            }
        }

        function selectLocation(locationId) {
            debug('Selected location: ' + locationId);
            selectedLocationId = locationId;

            document.querySelectorAll('.location-item').forEach(item => {
                if (item.dataset.locationId === locationId) {
                    item.classList.add('selected');
                } else {
                    item.classList.remove('selected');
                }
            });

            continueBtn.disabled = false;
        }

        continueBtn.addEventListener('click', async () => {
            if (!selectedLocationId) return;

            debug('Continue clicked for: ' + selectedLocationId);
            continueBtn.disabled = true;
            errorDiv.style.display = 'none';

            try {
                debug('Fetching devices...');
                const devices = await Homey.emit('list_devices_for_location', { 
                    locationId: selectedLocationId 
                });

                debug('Received ' + (devices ? devices.length : 0) + ' devices');

                if (!devices || devices.length === 0) {
                    errorDiv.textContent = 'No P1 meters found in this home.';
                    errorDiv.style.display = 'block';
                    continueBtn.disabled = false;
                    return;
                }

                debug('Adding devices...');
                await Homey.addDevices(devices);
                debug('Done!');
                await Homey.done();

            } catch (error) {
                debug('ERROR: ' + error.message);
                errorDiv.textContent = error.message || 'Failed to add devices';
                errorDiv.style.display = 'block';
                continueBtn.disabled = false;
            }
        });

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // IMMEDIATE EXECUTION - don't wait for anything
        debug('Starting immediate initialization...');
        
        // Check if Homey is available
        if (typeof Homey === 'undefined') {
            debug('FATAL: Homey object not defined!');
            errorDiv.textContent = 'Pairing interface error. Homey object not found.';
            errorDiv.style.display = 'block';
            loadingDiv.style.display = 'none';
        } else {
            debug('Homey object OK, calling Homey.ready()');
            
            // Call ready and immediately load
            Homey.ready(() => {
                debug('Homey.ready() callback fired');
                debug('Calling loadLocations() now...');
                loadLocations();
            });
            
            // Also try direct call after a short delay as backup
            setTimeout(() => {
                if (locationList.style.display === 'none' && loadingDiv.style.display !== 'none') {
                    debug('BACKUP: Homey.ready() may have failed, trying direct call...');
                    loadLocations();
                }
            }, 2000);
        }
        
        debug('=== SCRIPT END ===');
    </script>
</body>
</html>
